<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <span class="h3"> Listado de Productos </span>
      <button class="btn btn-dark btn-lg float-right" routerLink= "/create-product">Agregar</button>

      <table *ngIf="products.length > 0 " class="table table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">SKU</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.sku}}</td>
            <td>
              <i class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/edit-product/',product.id]"></i>
              <i (click)="deleteProduct(product.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
            </td>
          </tr>

        </tbody>
      </table>

    </div>

  </div>

</div>
