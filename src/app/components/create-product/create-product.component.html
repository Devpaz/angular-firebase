<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>{{titulo}}</h3>
          <span *ngIf="submitted && createProduct.invalid"class="badge badge-danger">Todos los campos son obligatorios</span>
          <form class="mt-4" [formGroup]="createProduct" (ngSubmit)="addEditProduct()">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg" formControlName="name" placeholder="Nombre">
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg" formControlName="description" placeholder="DescripciÃ³n">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="number" class="form-control form-control-lg mt-3" formControlName="sku" placeholder="SKU">
              </div>
              <div class="col">
                <input type="number" class="form-control form-control-lg mt-3 " formControlName="price" placeholder="Precio Venta">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="number" class="form-control form-control-lg mt-3" formControlName="priceOffer" placeholder="Precio Oferta">
              </div>
              <div class="col">
                <input type="date" class="form-control form-control-lg mt-3" formControlName="dateOffer" placeholder="Fecha fin de Oferta ">
              </div>
            </div>

            <div class="mt-3">
              <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/list-products">Volver</button>
              <button type="submit" class="btn btn-dark btn btn-lg">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
